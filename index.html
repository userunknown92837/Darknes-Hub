<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darknes Hub - Rbx Tools</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 30px;
    }

    .center {
      text-align: center;
      margin-top: 10px;
    }

    .discord-btn {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .section {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px #222;
    }

    label {
      font-size: 20px;
      display: block;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .output-box {
      background-color: #333;
      color: white;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      border-radius: 5px;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .copy-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <h1>Darknes Hub - Rbx Tools</h1>
  <div class="center">
    <a href="https://discord.gg/eGzMUy867p" target="_blank">
      <button class="discord-btn">Discord</button>
    </a>
  </div>

  <!-- Profile Link Section -->
  <div class="section">
    <label>Profile Link</label>
    <small>link</small>
    <input type="text" id="profileInput" placeholder="Cole seu link aqui">
    <div class="output-box" id="profileOutput">
      [https://www.roblox.com/users/11804175/profile](https://is.gd/xxx)
    </div>
    <button class="copy-btn" onclick="generateLink('profile')">Copiar</button>
  </div>

  <!-- Server VIP Link Section -->
  <div class="section">
    <label>Server Vip</label>
    <small>link</small>
    <input type="text" id="serverInput" placeholder="Cole seu link aqui">
    <div class="output-box" id="serverOutput">
      [https://www.roblox.com/share?code=xxx&type=Server](https://is.gd/xxx)
    </div>
    <button class="copy-btn" onclick="generateLink('server')">Copiar</button>
  </div>

  <script>
  async function generateLink(type) {
    const input = document.getElementById(type + 'Input').value.trim();
    const output = document.getElementById(type + 'Output');

    if (!input.startsWith("http")) {
      alert("Insira um link válido começando com http");
      return;
    }

    try {
      const response = await fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(input)}`);
      const data = await response.json();

      if (!data.ok) throw new Error();

      const shortUrl = data.result.full_short_link;
      output.innerHTML = `[${input}](${shortUrl})`;

      await navigator.clipboard.writeText(shortUrl);
      alert("✅ Link encurtado copiado com sucesso:\n" + shortUrl);
    } catch (error) {
      output.textContent = "Erro ao encurtar o link. Tente novamente.";
    }
  }

  // ⚠️ Não remova o restante do script (a animação das bolas deve continuar funcionando abaixo)
  </script>
</body>
      </html>
