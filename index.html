<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Darknes Hub - Rbx Tools</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 30px;
    }

    .center {
      text-align: center;
      margin-top: 10px;
    }

    .discord-btn {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .section {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px #222;
    }

    label {
      font-size: 20px;
      display: block;
      margin-top: 10px;
    }

    small {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .output-box {
      background-color: #333;
      color: white;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      border-radius: 5px;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .copy-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <h1>Darknes Hub - Rbx Tools</h1>
  <div class="center">
    <a href="https://discord.gg/eGzMUy867p" target="_blank">
      <button class="discord-btn">Discord</button>
    </a>
  </div>

  <!-- Profile Link Section -->
  <div class="section">
    <label>Profile Link</label>
    <small>link</small>
    <input type="text" id="profileInput" placeholder="Cole seu link aqui">
    <div class="output-box" id="profileOutput">
      [https://www.roblox.com/users/11804175/profile](https://is.gd/xxx)
    </div>
    <button class="copy-btn" onclick="generateLink('profile')">Copiar</button>
  </div>

  <!-- Server VIP Link Section -->
  <div class="section">
    <label>Server Vip</label>
    <small>link</small>
    <input type="text" id="serverInput" placeholder="Cole seu link aqui">
    <div class="output-box" id="serverOutput">
      [https://www.roblox.com/share?code=26060ea909726140825b51c47c6897c7&type=Server](https://is.gd/xxx)
    </div>
    <button class="copy-btn" onclick="generateLink('server')">Copiar</button>
  </div>

  <script>
    async function generateLink(type) {
      const input = document.getElementById(type + 'Input').value.trim();
      const output = document.getElementById(type + 'Output');

      if (!input.startsWith("http")) {
        alert("Insira um link válido começando com http");
        return;
      }

      try {
        const response = await fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(input)}`);
        const data = await response.json();

        if (!data.ok) throw new Error();

        const shortUrl = data.result.full_short_link;
        output.innerHTML = `[${input}](${shortUrl})`;

        await navigator.clipboard.writeText(shortUrl);
        alert("✅ Link encurtado copiado com sucesso:\n" + shortUrl);
      } catch (error) {
        output.textContent = "Erro ao encurtar o link. Tente novamente.";
      }
    }

    // Fundo com bolas e linhas animadas
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const balls = Array.from({ length: 60 }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 0.8,
      vy: (Math.random() - 0.5) * 0.8,
      r: 2 + Math.random() * 2
    }));

    function draw() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < balls.length; i++) {
        const a = balls[i];
        ctx.beginPath();
        ctx.arc(a.x, a.y, a.r, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();

        for (let j = i + 1; j < balls.length; j++) {
          const b = balls[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.stroke();
          }
        }

        a.x += a.vx;
        a.y += a.vy;

        if (a.x < 0 || a.x > width) a.vx *= -1;
        if (a.y < 0 || a.y > height) a.vy *= -1;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
